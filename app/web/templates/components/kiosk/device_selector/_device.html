{# Single device card partial #}
<div class="card h-100 device-card {{ 'active' if is_active else '' }}" 
    onclick="window.selectOutputDevice('{{ device.backend|e }}', {{ ('\'' ~ device.switch_device_name|e ~ '\'') if device.switch_device_name else 'null' }}, '{{ device.name|e }}')">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-4">
       <i class="mdi {{ device.icon if device.icon else 'mdi-cast' }} device-icon"></i>
        <h5 class="mt-3 mb-0">{{ device.name|e }}</h5>
       {% if device.subtitle %}
       <small class="text-muted mt-1">{{ device.subtitle|e }}</small>
       {% endif %}
        {% if is_active %}
        <small class="text-success mt-1"><i class="mdi mdi-check-circle"></i> Active</small>
        {% else %}
        <small class="text-muted mt-1">Tap to select</small>
        {% endif %}
    </div>
</div>
