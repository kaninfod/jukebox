<!-- Kiosk Volume Bar Component (Right Sidebar) -->
<div class="kiosk-volume-bar d-flex flex-column align-items-center justify-content-center h-100">
    <div class="kiosk-volume-bar-track">
        <div id="kiosk-volume-fill" class="kiosk-volume-bar-fill" style="height: 0%;"></div>
        <div class="kiosk-volume-bar-icon">
            <i class="mdi mdi-volume-high"></i>
        </div>
        <div id="kiosk-volume-text" class="kiosk-volume-bar-text">0%</div>
    </div>
</div>
