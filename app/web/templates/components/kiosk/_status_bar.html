<!-- Kiosk Status Bar (50px height) -->
<div class="kiosk-status-bar d-flex justify-content-between align-items-center">
    <div class="kiosk-breadcrumb" onclick="navigateTo('player')" title="Back to Now Playing">
        <i class="mdi mdi-music-circle"></i>
        <span id="breadcrumb-text">Now Playing</span>
    </div>
    <button class="kiosk-device-selector btn btn-sm" onclick="selectDevice()">
        <i class="mdi mdi-cast"></i>
        <span id="current-device">Loading...</span>
    </button>
</div>
