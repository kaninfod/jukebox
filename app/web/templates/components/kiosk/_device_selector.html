<!-- Kiosk Device Selector Component -->
<div class="kiosk-component-container">
    <div class="mb-4">
        <h3 class="kiosk-artist mb-2">
            <i class="mdi mdi-cast"></i> Chromecast Devices
        </h3>
        <p class="text-muted">Select a device to play music</p>
    </div>
    
    <!-- Device grid -->
    <div id="device-grid" class="kiosk-grid-3col">
        <!-- Device cards will be populated here -->
        <div class="col-span-3 text-center text-muted py-5">
            <i class="mdi mdi-loading mdi-spin" style="font-size: 48px;"></i>
            <p class="mt-3">Scanning for devices...</p>
        </div>
    </div>
    
    <!-- Status message area -->
    <div id="device-status" class="mt-4"></div>
</div>
