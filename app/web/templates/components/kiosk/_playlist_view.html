<!-- Kiosk Playlist View Component -->
<div class="kiosk-component-container">
    <div class="mb-3">
        <h3 class="kiosk-artist mb-0">
            <i class="mdi mdi-playlist-music"></i> Playlist
        </h3>
        <small id="kiosk-playlist-info" class="text-muted">Loading...</small>
    </div>
    
    <div id="kiosk-playlist-container" class="list-group list-group-flush flex-grow-1" style="overflow-y: auto;">
        <!-- Playlist tracks will be populated here -->
        <div class="text-center text-muted py-5">
            <i class="mdi mdi-music-note-off" style="font-size: 48px;"></i>
            <p class="mt-3">No playlist loaded</p>
        </div>
    </div>
</div>
