<!-- Kiosk Media Controls (100px height) -->
<div class="kiosk-controls d-flex justify-content-evenly align-items-center">
    <button class="btn btn-primary btn-media-control" onclick="control('previous_track')" title="Previous Track">
        <i class="mdi mdi-skip-previous"></i>
    </button>
    <button class="btn btn-primary btn-media-control" onclick="control('play_pause')" title="Play/Pause">
        <i class="mdi mdi-play-circle-outline"></i>
    </button>
    <button class="btn btn-primary btn-media-control" onclick="control('next_track')" title="Next Track">
        <i class="mdi mdi-skip-next"></i>
    </button>
    <button class="btn btn-primary btn-media-control" onclick="control('stop')" title="Stop">
        <i class="mdi mdi-pause-circle-outline"></i>
    </button>
    <button class="btn btn-primary btn-media-control" onclick="control('volume_down')" title="Volume Down">
        <i class="mdi mdi-volume-medium"></i>
    </button>
    <button class="btn btn-primary btn-media-control" onclick="control('volume_up')" title="Volume Up">
        <i class="mdi mdi-volume-high"></i>
    </button>
</div>
