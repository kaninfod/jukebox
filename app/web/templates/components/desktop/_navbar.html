{% macro navbar(active_page=None) %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid px-3 px-md-4">
        <a class="navbar-brand fw-bold" href="/">Jukeplayer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto align-items-center">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="deviceDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="deviceLabel">Devices</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" id="deviceList" aria-labelledby="deviceDropdown">
                        <li><span class="dropdown-item-text text-muted small">Loading devices...</span></li>
                    </ul>
                </li>  
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'library' %}active{% endif %}" href="/library/artists">Music Library</a>
                </li>
              
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'albums' %}active{% endif %}" href="/albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'encoding' %}active{% endif %}" href="/nfc">Encoding Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'player' %}active{% endif %}" href="/status">Player</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="/static/js/toast.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const deviceDropdown = document.getElementById('deviceDropdown');
    const deviceList = document.getElementById('deviceList');
    const deviceLabel = document.getElementById('deviceLabel');
    let activeDevice = null;

    /**
     * Load available Chromecast devices from the API
     */
    async function loadDevices() {
        try {
            const response = await apiFetch('/api/chromecast/status');
            if (!response.ok) {
                console.error('Failed to load devices');
                deviceList.innerHTML = '<li><span class="dropdown-item-text text-danger small">Failed to load devices</span></li>';
                return;
            }

            const data = await response.json();
            activeDevice = data.active_device;
            const devices = data.available_devices;

            // Update device label with active device
            if (activeDevice) {
                deviceLabel.textContent = activeDevice;
            }

            // Build dropdown menu
            if (devices.length === 0) {
                deviceList.innerHTML = '<li><span class="dropdown-item-text text-muted small">No devices available</span></li>';
                return;
            }

            let html = '';
            devices.forEach(device => {
                const isActive = device.name === activeDevice;
                const activeIndicator = isActive ? 'â–¶' : '&nbsp;';
                const activeClass = isActive ? 'fw-bold text-primary' : '';
                const disabledClass = isActive ? 'disabled' : '';
                
                html += `
                    <li>
                        <button class="dropdown-item ${activeClass} ${disabledClass}" 
                                data-device="${device.name}"
                                ${isActive ? 'disabled' : ''}>
                            <span class="device-indicator">${activeIndicator}</span>
                            ${device.name}
                        </button>
                    </li>
                `;
            });

            deviceList.innerHTML = html;

            // Add click handlers to device buttons
            document.querySelectorAll('[data-device]').forEach(button => {
                button.addEventListener('click', async function(e) {
                    e.preventDefault();
                    const deviceName = this.dataset.device;
                    await switchDevice(deviceName);
                });
            });
        } catch (error) {
            console.error('Error loading devices:', error);
            toast.error('Failed to load devices', 'Error');
        }
    }

    /**
     * Switch to a different Chromecast device
     */
    async function switchDevice(deviceName) {
        // Check if already on this device
        if (deviceName === activeDevice) {
            toast.info(`Already connected to ${deviceName}`, 'Already Active');
            return;
        }

        try {
            const response = await apiFetch(`/api/chromecast/switch?device_name=${encodeURIComponent(deviceName)}`, {
                method: 'POST'
            });

            if (!response.ok) {
                const error = await response.json();
                toast.error(`Failed to switch to ${deviceName}: ${error.detail || 'Unknown error'}`, 'Switch Failed');
                return;
            }

            const result = await response.json();
            
            // Update active device
            activeDevice = deviceName;
            deviceLabel.textContent = deviceName;
            
            toast.success(`Switched to ${deviceName}`, 'Device Connected');
            
            // Reload devices to update UI
            await loadDevices();
        } catch (error) {
            console.error('Error switching device:', error);
            toast.error(`Failed to switch to ${deviceName}: ${error.message}`, 'Connection Error');
        }
    }

    // Load devices when page loads
    loadDevices();
});
</script>

<style>
    .device-indicator {
        display: inline-block;
        width: 1.2em;
        text-align: center;
        margin-right: 0.5em;
        color: #198754;
        font-weight: bold;
    }
    
    .dropdown-item.disabled {
        color: #198754;
        font-weight: bold;
        cursor: default;
        background-color: #f8f9fa;
    }
    
    .dropdown-item.disabled:hover {
        background-color: #f8f9fa;
    }
</style>
{% endmacro %}
