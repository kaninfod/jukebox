{% extends "layouts/desktop_base.html" %}

{% block title %}Jukeplayer â€” Player{% endblock %}

{% block head_extra %}
<style>
    /* Desktop player styles */
    .playlist-title { margin-bottom: .5rem; }
    .btn-media-control {
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }
</style>
{% endblock %}

{% block active_page %}player{% endblock %}

{% block content %}
    <div class="row g-4 align-items-stretch">
        <div class="col-12 col-md-5">
            <div class="card h-100 panel-40vh">
                <div class="card-body d-flex flex-column align-items-center" style="padding:24px; box-sizing:border-box;">
                    <div id="track-thumb"></div>
                    <div id="track-info">Loading...</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-7">
            <div class="card h-100 panel-40vh">
                <div class="card-body d-flex flex-column p-0">
                    <div class="playlist-title px-4 pt-3 h5 fw-bold">Playlist</div>
                    <div class="list-group list-group-flush flex-grow-1 overflow-auto" id="playlist-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls d-flex justify-content-center gap-3 my-4">
        <button class="btn btn-primary btn-media-control" onclick="control('previous_track')" title="Previous Track">
            <i class="mdi mdi-skip-previous"></i>
        </button>
        <button class="btn btn-primary btn-media-control" onclick="control('play_pause')" title="Play/Pause">
            <i class="mdi mdi-play-circle-outline"></i>
        </button>
        <button class="btn btn-primary btn-media-control" onclick="control('next_track')" title="Next Track">
            <i class="mdi mdi-skip-next"></i>
        </button>
        <button class="btn btn-primary btn-media-control" onclick="control('stop')" title="Stop">
            <i class="mdi mdi-pause-circle-outline"></i>
        </button>
        <button class="btn btn-primary btn-media-control" onclick="control('volume_down')" title="Volume Down">
            <i class="mdi mdi-volume-medium"></i>
        </button>
        <button class="btn btn-primary btn-media-control" onclick="control('volume_up')" title="Volume Up">
            <i class="mdi mdi-volume-high"></i>
        </button>
    </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/desktop/player-status.js') }}"></script>
{% endblock %}
