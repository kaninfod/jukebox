{% extends "_base.html" %}

{% block title %}Jukeplayer â€” Player{% endblock %}

{% block head_extra %}
<style>
    /* Minimal page-specific tweaks only */
    .playlist-title { margin-bottom: .5rem; }
</style>
{% endblock %}

{% block active_page %}player{% endblock %}

{% block content %}
    <div class="row g-4 align-items-stretch">
        <div class="col-12 col-md-5">
            <div class="card h-100 panel-40vh">
                <div class="card-body d-flex flex-column align-items-center" style="padding:24px; box-sizing:border-box;">
                    <div id="track-thumb"></div>
                    <div id="track-info">Loading...</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-7">
            <div class="card h-100 panel-40vh">
                <div class="card-body d-flex flex-column p-0">
                    <div class="playlist-title px-4 pt-3 h5 fw-bold">Playlist</div>
                    <div class="list-group list-group-flush flex-grow-1 overflow-auto" id="playlist-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls d-flex justify-content-center gap-3 my-4">
        <button class="btn btn-primary" onclick="control('previous_track')">Prev</button>
        <button class="btn btn-primary" onclick="control('play_pause')">Play/Pause</button>
        <button class="btn btn-primary" onclick="control('next_track')">Next</button>
        <button class="btn btn-primary" onclick="control('stop')">Stop</button>
        <button class="btn btn-primary" onclick="control('volume_down')">Vol -</button>
        <button class="btn btn-primary" onclick="control('volume_up')">Vol +</button>
    </div>
{% endblock %}

{% block scripts %}
<script>
    // WebSocket for live track info
    const ws = new WebSocket(`wss://${window.location.host}/ws/mediaplayer/current_track`);
    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.status === 'ping') {
            return;
        }
        const infoDiv = document.getElementById('track-info');
        const thumbDiv = document.getElementById('track-thumb');
        if (data.current_track) {
            infoDiv.innerHTML = `
                <strong>${data.current_track.artist}</strong><br>
                <strong>${data.current_track.title}</strong><br>
                Album: ${data.current_track.album}<br>
                Year: ${data.current_track.year}<br>
                Status: ${data.status}<br>
                Track ${data.current_track.track_number} of ${data.playlist.length} in playlist
            `;
            let thumbUrl = data.current_track.thumb;
            if (thumbUrl) {
                thumbDiv.innerHTML = `<img src="${thumbUrl}" alt="Cover" style="width:120px;height:120px;object-fit:cover;border-radius:10px;box-shadow:0 2px 8px #aaa;" />`;
            } else {
                thumbDiv.innerHTML = '';
            }
        } else {
            infoDiv.innerHTML = data.message || 'No track loaded';
            thumbDiv.innerHTML = '';
        }

        // Render playlist
        const playlistDiv = document.getElementById('playlist-list');
        if (data.playlist && Array.isArray(data.playlist)) {
            let html = '';
            for (let i = 0; i < data.playlist.length; i++) {
                const track = data.playlist[i];
                const isCurrent = data.current_track && (track.track_number === data.current_track.track_number);
                html += `<div class="list-group-item d-flex justify-content-between align-items-center ${isCurrent ? 'active' : ''}">` +
                    `<div class="d-flex align-items-center gap-3">` +
                        `<div class="text-muted" style="width:24px;text-align:right;">${track.track_number || i+1}</div>` +
                        `<div>${track.title || ''}</div>` +
                    `</div>` +
                    `<div class="text-muted">${formatDuration(track.duration)}</div>` +
                `</div>`;
            }
            playlistDiv.innerHTML = html;
        } else {
            playlistDiv.innerHTML = '<div class="list-group-item text-center text-muted">No playlist loaded</div>';
        }
    };

    function formatDuration(seconds) {
        if (!seconds || isNaN(seconds)) return '';
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function control(action) {
        fetch(`/api/mediaplayer/${action}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                // Optionally show feedback
            });
    }
</script>
{% endblock %}
