{% macro navbar(active_page=None) %}
<header>
    <div style="font-size:1.7em;font-weight:bold;letter-spacing:1px;">Jukeplayer</div>
    <nav class="nav">
        <div style="flex:1 1 auto;"></div>
    <a href="/library/artists" {% if active_page == 'library' %}class="active"{% endif %}>Music Library</a>
    <a href="/albums" {% if active_page == 'albums' %}class="active"{% endif %}>Albums</a>
    <a href="/status" {% if active_page == 'player' %}class="active"{% endif %}>Player</a>
    </nav>
</header>
{% endmacro %}

<style>
header {
    background: #222;
    color: #fff;
    padding: 18px 32px 10px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.nav {
    display: flex;
    gap: 24px;
    width: 100%;
}
.nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 4px 12px;
    border-radius: 4px;
    transition: background 0.2s;
}
.nav a.active, .nav a:hover {
    background: #444;
}
</style>
